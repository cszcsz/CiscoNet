<!--这一部分是点击跳转网页并保持导航条展开状态-->
<script type="text/javascript">
    $(document).ready(function () {
        if (!$('#a-qita').hasClass('nav-mini')) {
            if ($('.nav').next().css('display') == "none") {

                $('#nav-item-guanyu').css("text-decoration", "underline");
                //展开未展开
                $('.nav-item').children('ul').slideUp(0);
                $('#a-qita').next('ul').slideDown(0);
                $('#a-qita').parent('li').addClass('nav-show').siblings('li').removeClass('nav-show');
            }else{
                //收缩已展开
                $('#a-qita').next('ul').slideUp(300);
                $('.nav-item.nav-show').removeClass('nav-show');
            }
        }
    })

</script>
